<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no"
    />
    <meta
      name="description"
      content="Contact form for contacting Ostend Suryajaya"
    />
    <meta name="author" content="Ostend Suryajaya" />
    <title>Ostend Suryajaya</title>
    <!-- font icons -->
    <link
      rel="stylesheet"
      href="assets/vendors/themify-icons/css/themify-icons.css"
    />
    <!-- Bootstrap main styles -->
    <link rel="stylesheet" href="assets/css/styles.css" />
  </head>
  <body>
    <nav
      class="navbar navbar-expand-lg navbar-light fixed-top"
      data-spy="affix"
      data-offset-top="0"
    >
      <div class="container">
        <a class="- btn btn-primary ml-4" href="index.html#"
          >Ostend Suryajaya</a
        >
        <button
          class="navbar-toggler"
          type="button"
          data-toggle="collapse"
          data-target="#navbarSupportedContent"
          aria-controls="navbarSupportedContent"
          aria-expanded="false"
          aria-label="Toggle navigation"
        >
          <span class="navbar-toggler-icon"></span>
        </button>

        <div class="collapse navbar-collapse" id="navbarSupportedContent">
          <ul class="navbar-nav ml-auto align-items-center">
            <li class="nav-item">
              <a class="nav-link" href="index.html">Home</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="index.html#about">About</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="index.html#service">Service</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="index.html#skills">Skills</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="index.html#projects">Projects</a>
            </li>
            <li class="nav-item">
              <a class="- btn btn-primary rounded ml-4" href="contact.html"
                >Contact Me</a
              >
            </li>
          </ul>
        </div>
      </div>
    </nav>

    <section id="contact" class="position-relative section">
      <div class="container text-center">
        <h6 class="subtitle">Contact</h6>
        <h6 class="section-title mb-4">Get In Touch With Me</h6>
        <p class="mb-5 pb-4">Feel free to reach out for whatever reason!</p>

        <div class="contact text-left">
          <div class="form">
            <h6 class="section-title mb-4">Send Query</h6>
            <form
              id="contactForm"
              action="https://formspree.io/f/mdoqnqyk"
              method="post"
            >
              <div class="form-group">
                <label for="name">Your Name</label>
                <input
                  type="text"
                  name="name"
                  class="form-control"
                  id="name"
                  placeholder="Your name"
                  required
                />
              </div>
              <div class="form-group">
                <label for="name">Your Email</label>
                <input
                  type="email"
                  name="email"
                  class="form-control"
                  id="name"
                  placeholder="Your name"
                  required
                />
              </div>
              <div class="form-group">
                <label for="subject">Subject Line</label>
                <input
                  type="text"
                  name="subject-line"
                  class="form-control"
                  id="subject"
                  placeholder="Subject line"
                  required
                />
              </div>
              <div class="form-group">
                <label for="contact-msg">Message</label>
                <textarea
                  name="contact-message"
                  id="contact-msg"
                  cols="30"
                  rows="5"
                  class="form-control"
                  placeholder="Message"
                ></textarea>
              </div>
              <button
                type="submit"
                class="btn btn-primary btn-block rounded w-lg"
              >
                Send Message
              </button>
            </form>
          </div>
        </div>
      </div>
    </section>

    <script>
      window.onbeforeunload = () => {
        for (const form of document.getElementsByTagName("form")) {
          form.reset();
        }
      };
    </script>
  </body>
</html>
